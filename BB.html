  <!DOCTYPE html>
  <html>
    <head>
      <title>The Forgotten</title>
      <link rel="stylesheet" href="BB.css" />
      <meta charset="utf-8">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
      <script src="BB.js"></script>
    </head>
    <body>
      <div id="container">
        <!-- 메인 메뉴 화면 -->
        <section id="main-menu">
          <header class="header">
            <h1 class="main-title">The Forgotten</h1>
          </header>
          <nav class="navigation">
            <button id="play-btn" class="main-menu">Play</button>
            <button id="setting-btn" class="main-menu">Setting</button>
            <button id="quit-btn" class="main-menu last-btn">Quit</button>
          </nav>
        </section>

        <!-- 난이도 선택 화면 -->
        <section id="select-level">
          <header class="header">
            <h1 class="main-title">The Forgotten</h1>
          </header>
          <nav class="navigation">
            <button id="lv1-btn" class="main-menu">level 1</button>
            <button id="lv2-btn" class="main-menu">level 2</button>
            <button id="lv3-btn" class="main-menu last-btn">level 3</button>
            <button id="back-btn" class="main-menu last-btn">back</button>
          </nav>
        </section>

        <!-- 게임 플레이 -->
        <section id="game">
          <!-- 난이도 1 -->
          <div id="level1">
            <div class="game-wrapper"> 
              <!-- 게임영역 -->
              <div class="game-area">
                게임 영역
                <img id="InGameCharacter" src="image/InGameCharacter.png" alt="InGameCharacter">
              </div>
              <!-- 정보영역 -->
              <aside class="game-info"> 
                <div class="timer">Time<br><span class="time-left">300</span><br><br></div>
                <div class="score">Score<br><span class="current-score">0</span><br><br></div>
                <div class="high-score">High score<br> <span class="best-score">0</span><br><br></div>
                <div class="controls">
                  <button class="game-main-btn">Main Menu</button>
                </div>
              </aside>
            </div>
          </div>
          <!-- 난이도 2 -->
          <div id="level2">
            <div class="game-wrapper"> 
              <!-- 게임영역 -->
              <div class="game-area">
                게임 영역
                <img id="InGameCharacter" src="image/InGameCharacter.png" alt="InGameCharacter">
              </div>
              <!-- 정보영역 -->
              <aside class="game-info">
                <div class="timer">Time<br><span class="time-left">300</span><br><br></div>
                <div class="score">Score<br><span class="current-score">0</span><br><br></div>
                <div class="high-score">High score<br> <span class="best-score">0</span><br><br></div>
                <div class="controls">
                  <button class="game-main-btn">Main Menu</button>
                </div>
              </aside>
            </div>
          </div>
          <!-- 난이도 3 -->
          <div id="level3">
            <div class="game-wrapper"> 
              <!-- 게임영역 -->
              <div class="game-area">
                게임 영역
                <img id="InGameCharacter" src="image/InGameCharacter.png" alt="InGameCharacter">
              </div>
              <!-- 정보영역 -->
              <aside class="game-info">
                <div class="timer">Time<br><span class="time-left">300</span><br><br></div>
                <div class="score">Score<br><span class="current-score">0</span><br><br></div>
                <div class="high-score">High score<br> <span class="best-score">0</span><br><br></div>
                <div class="controls">
                  <button class="game-main-btn">Main Menu</button>
                </div>
              </aside>
            </div>
          </div>
        </section>
        
        <!-- 게임오버 화면 -->
        <section id="game-over">
          <button class="restart-btn">Restart</button>
          <button class="game-main-btn">Main Menu</button>
        </section>

        <!-- 설정 화면 -->
        <section id="setting">
          <header class="sub-header">
            <h1 class="sub-title">Setting</h1>
            <div id="setting-tool">
              <label>Volume: <input type="range" min="0" max="1" step="0.01" id="volume-range" value="0.5"></label><br>
              <p>Change Theme: </p><!--이미지 나열하고 클릭시 해당 이미지로 바꿔줌-->
              <label for="ballColorPicker">Ball Style: </label>
              <input type="color" id="ballColorPicker" value="#FFFFFF">
            </div>
            <nav class="navigation">
            <button id="apply-btn" class="main-menu">Apply</button>
            <button id="reset-btn" class="main-menu">Reset</button>
            <button id="back-btn2" class="main-menu last-btn">Back</button>
            </nav>
          </header>
        </section>
    </div>
    </body>
  </html>
